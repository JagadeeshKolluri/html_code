<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
        <p>
            <input required type="text" name="text" placeholder="Enter your name"/>
        </p>
        <p>
            <input required type="email" name="email" placeholder="Enter your email"/>
        </p>
        <p>
            <input required type="password" name="password" placeholder="Enter your password"/>
        </p>
        <p>
            <input required name="Gender" type="radio"/>male
            <input required name="Gender" type="radio"/>female
        </p>
        <p>
            <input type="checkbox" required/>10th
            <input type="checkbox" required/>Inter
            <input type="checkbox" required/>Btech
        </p>
        <p>
            <input type="file" name="file">
        </p>
        <p>
            <textarea name="address" placeholder="Enter Address"></textarea>
        </p>
        <p>
        <select name="city">
            <option value="">Select a city</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Banglore">Banglore</option>
            <option value="Chennai">Chennai</option>
        </select>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
